<meta content="width=device-width,initial-scale=1" name="viewport" />
<section class="container" id="Relevancy">
    <div id="prev" hidden>${PREV_RESPONSE}</div>

    <h2>Highlight the <strong id="key-name" class="key-name"></strong> in the description</h2>
    <div id="raw">${description}</div>

    <div class="row" id="workContent">
        <div class="col-xs-12 col-sm-8 content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Document ID</th>
                        <th scope="col">Document Name</th>
                        <th scope="col">Arm Number</th>
                        <th scope="col">Position</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="docID">${doc_id}</span></td>
                        <td>${doc_name}</td>
                        <td><span id="armNumber">${arm_number}</span></td>
                        <td>${position}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <h5>Section Name: <strong>${head}</strong></h5>
            <div id="well" class="ann well"></div>
            <div class="box pull-right">
                <div id="open-document" class="btn btn-info">Open Document</div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 fields">
            <div id="button-div">
                <button type="button" id="undo" value="undo" class="btn btn-primary">
                    <span class="glyphicon glyphicon-backward"></span> Undo
                </button>
                <button type="button" id="remove" value="remove" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span> Reset
                </button>
            </div>

            <div class="btn-group-vertical" data-toggle="buttons" id="choice">
            </div>

            <div class="btn-group pull-right" style="margin-top: 5px;" role="group">
                <button type="button" id="add-numbered-entries" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>

    </div>
    <div id="form" class="row"> </div>
    <span title="Highlight all fields before submitting"><input name="submit" id="submit" class="btn btn-default"
            data-key="Enter" type="submit" disabled=disabled value="Submit arm" /></span>
    <span title="Highlight all fields before submitting"><input name="submit-stay" id="submit-stay"
            class="btn btn-default" data-key="Enter" type="submit" disabled=disabled
            value="Save and annotate another arm" /></span>
    <form>
        <fieldset>
            <p>
                <input type="checkbox" id="noInfo" value="No Reaction" />
                <label for="noInfo">There is no relevant information.</label>
            </p>
        </fieldset>
    </form>

</section>
